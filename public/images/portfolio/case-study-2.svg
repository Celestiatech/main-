<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="portfolioGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="300" fill="url(#portfolioGrad2)"/>
  <!-- Mobile phone mockup -->
  <rect x="130" y="20" width="140" height="260" rx="16" fill="white" stroke="url(#accentGrad2)" stroke-width="2"/>
  <!-- Phone notch -->
  <rect x="160" y="25" width="80" height="18" rx="8" fill="#1e293b" opacity="0.3"/>
  <!-- Phone screen -->
  <rect x="140" y="50" width="120" height="120" rx="4" fill="url(#accentGrad2)" opacity="0.15"/>
  <rect x="140" y="185" width="120" height="15" rx="3" fill="url(#accentGrad2)" opacity="0.1"/>
  <rect x="140" y="208" width="100" height="12" rx="2" fill="url(#accentGrad2)" opacity="0.12"/>
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="25" fill="url(#accentGrad2)" opacity="0.15"/>
  <circle cx="340" cy="240" r="30" fill="url(#accentGrad2)" opacity="0.12"/>
</svg>