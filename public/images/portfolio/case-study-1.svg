  <rect x="60" y="85" width="280" height="15" rx="3" fill="url(#accentGrad1)" opacity="0.15"/>
  <rect x="60" y="110" width="280" height="15" rx="3" fill="url(#accentGrad1)" opacity="0.12"/>
  <rect x="60" y="135" width="200" height="15" rx="3" fill="url(#accentGrad1)" opacity="0.1"/>
  <!-- Accent shapes -->
  <circle cx="330" cy="80" r="20" fill="url(#accentGrad1)" opacity="0.2"/>
  <circle cx="320" cy="220" r="15" fill="url(#accentGrad1)" opacity="0.15"/>
</svg>