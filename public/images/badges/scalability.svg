<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="scalabilityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#scalabilityGrad)" opacity="0.1" stroke="url(#scalabilityGrad)" stroke-width="2"/>
  <!-- Growing squares -->
  <rect x="50" y="120" width="20" height="20" rx="2" fill="url(#scalabilityGrad)" opacity="0.6"/>
  <rect x="75" y="95" width="30" height="30" rx="2" fill="url(#scalabilityGrad)" opacity="0.7"/>
  <rect x="110" y="60" width="40" height="40" rx="2" fill="url(#scalabilityGrad)" opacity="0.8"/>
  <!-- Connection lines -->
  <line x1="70" y1="120" x2="90" y2="95" stroke="url(#scalabilityGrad)" stroke-width="2" opacity="0.5"/>
  <line x1="105" y1="95" x2="130" y2="60" stroke="url(#scalabilityGrad)" stroke-width="2" opacity="0.5"/>
</svg>